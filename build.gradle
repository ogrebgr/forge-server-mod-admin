group 'com.bolyartech.forge.server.module'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    mavenLocal()
}

dependencies {
    compile 'com.bolyartech.forge:forge-server:5.1.0'
//    compile project(':forge-server')
    compile project(':forge-server-mod-user')
    compile project(':forge-server-mod-user-scram')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
